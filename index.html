<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">Ukulele</h1>
        <p class="artist-name">Benjamin Tissot</p>
        

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div>
            <i class="fa fa-volume-down"></i>
            <input class="volume-bar" type="range" min="0" max="10"/>
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="controls">
            <button class="btn backward-btn" value="<<"><<</button>
            <button  class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn" value=">>">>></button>
        </div>

    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
